server {
    listen 443 ssl;  #Enables SSL/TLS (secure connection). and  Enables HTTP/2, which is a faster version of HTTP

    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_certificate     /etc/nginx/ssl/inception.crt;
    #This points to your private key file — the secret file you never share. && It is used by NGINX to decrypt messages sent to the server and to prove its identity.
    ssl_certificate_key /etc/nginx/ssl/inception.key;  

    server_name         mel-hadd.42.fr;
    root   /var/www/html;
    index index.php index.html index.htm index.nginx-debian.html;

    location / {
        try_files $uri $uri/ =404;
    }
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$; #split the request URI into two parts: the script name and the path info.
        fastcgi_pass wordpress:9000; # Send the request to the PHP-FPM service named `wp-php` on port 9000
        fastcgi_index index.php;  # This tells NGINX to look for the index.php file when a directory is requested.
        include fastcgi_params;  # This tells Nginx to load a file—usually located at /etc/nginx/fastcgi_params
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name; # This sets the SCRIPT_FILENAME parameter, which tells PHP-FPM where to find the script file.
        fastcgi_param PATH_INFO $fastcgi_path_info;
   }
}
