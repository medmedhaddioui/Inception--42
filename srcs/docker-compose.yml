services:
  nginx:
    build: requirements/nginx/.
    container_name: nginx
    ports:
      - "443:443"
    volumes:
      - web:/var/www/html
    depends_on:
      - wordpress
      - mariadb
    networks:
      inception:
    restart: always
  wordpress:
    build: requirements/wordpress/.
    container_name: wordpress
    volumes:
      - web:/var/www/html
    depends_on:
      - mariadb
    networks:
      inception:
    env_file:
      - .env
    expose:
      - "9000"
    restart: always
  mariadb:
    build: requirements/mariadb/.
    container_name: mariadb
    networks:
      inception:
    volumes:
      - db:/var/lib/mysql
    env_file:
      - .env
    expose:
      - "3306"
    restart: always
volumes:
    web:
      driver_opts:
        type: none
        device: /home/med/data/web
        o: bind
    db:
      driver_opts:
        type: none
        device: /home/med/data/db
        o: bind
networks:
  inception:
    driver: bridge